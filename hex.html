<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>What the Hex?</title>
  </head>
  <body>
    <section class="container" style="width: 450px;">
      <h1 class="text-center">What the Hex?!</h1>
      <h2 class="text-center">Guess dat Hex code</h2>
      <p class="text-center">Your score: <span id="userScore">0</span></p>
      <div class="mx-auto mb-3" id="hexToGuess" style="width: 300px; height: 300px;"></div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="choices" id="option1" value="option1">
          <label class="form-check-label" for="option1"></label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="choices" id="option2" value="option2">
          <label class="form-check-label" for="option2"></label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="choices" id="option3" value="option3">
          <label class="form-check-label" for="option3"></label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="choices" id="option4" value="option4">
          <label class="form-check-label" for="option4"></label>
        </div>
      </div>
      <button class="btn btn-primary w-100" id="guess" type="button">Submit</button>
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script async defer type="text/javascript">
      function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max));
      }
      
      function generateRGB() {
        return 'rgb(' + getRandomInt(256) + ', ' + getRandomInt(256) + ', ' + getRandomInt(256) + ')';
      }
      
      function generateHex() {
        return '#' + getRandomInt(256).toString(16).toUpperCase() + getRandomInt(256).toString(16).toUpperCase() + getRandomInt(256).toString(16).toUpperCase();
      }
      
      function hexForRGB(red, green, blue) {
        return '#' + red.toString(16).toUpperCase() + green.toString(16).toUpperCase() + blue.toString(16).toUpperCase();
      }
      
      $(document).ready(function() {
        var answerIndex = getRandomInt(4),
        answerHex = generateHex();
        $('div#hexToGuess').css('background-color', answerHex);
        $('input[name="choices"]').each(function(idx, elem) {
          console.log(idx);
          if (idx == answerIndex) {
            $(this).siblings('label').text(answerHex);
          } else {
            $(this).siblings('label').text(generateHex());
          }
        });
        $('button#guess').on('click', function() {
          
        });
      });
      

    </script>
  </body>
</html>
